<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>KalcWeb</title>
    <meta name="description" content="Bela Calculadora Web. Criada por https://dribbble.com/supahfunk e adaptada por https://github.com/joseolinda">
    <meta name="author" content="@joseolinda">

    <link rel="stylesheet" href="css/kalcWeb.css?v=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

</head>

<body>

    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <div class="numbers">
                <button data-val="9" onclick="show(this)">9</button>
                <button data-val="8" onclick="show(this)">8</button>
                <button data-val="7" onclick="show(this)">7</button>
                <button data-val="6" onclick="show(this)">6</button>
                <button data-val="5" onclick="show(this)">5</button>
                <button data-val="4" onclick="show(this)">4</button>
                <button data-val="3" onclick="show(this)">3</button>
                <button data-val="2" onclick="show(this)">2</button>
                <button data-val="1" onclick="show(this)">1</button>
                <button data-val="clear" onclick="limpar()">C</button>
                <button data-val="." onclick="show(this)">.</button>
                <button data-val="0" href="0" onclick="show(this)">0</button>
            </div>
            <div class="operators">
                <button data-val="รท" onclick="show(this)">รท</button>
                <button data-val="x" onclick="show(this)">x</button>
                <button data-val="-" onclick="">-</button>
                <button data-val="+" onclick="operacao(this)">+</button>
                <button data-val="=" onclick="">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
